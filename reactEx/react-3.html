<!DOCTYPE html>
<html>

<head>
    <title>環境安裝</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/favicon.ico" rel="shortcut icon">
    <meta charset="UTF-8">
    <script src="../javascripts/vendor.js"></script>
    <style>
        .myH1 {
            color: blue;
            font-size: 30px;
            background-color: blanchedalmond;

        }
    </style>
</head>

<body class="bg-lighter">
    <script>
        // alert(new Date().toLocaleDateString());
    </script>
    <div class="container main my-5">
        <div class="row">
            <main class="col post">
                <!-- 章節標題 -->
                <!-- 版型與資料抽離 -->
                <div class="mb-4">
                    <h1 class="mt-0 text-muted">最新產品</h1><small>檔名：<code>react-1.html</code></small>
                </div>
                <!-- 練習開始 -->

                <!-- 步驟一：載入React, Bable編譯器 -->
                <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
                <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
                <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

                <!-- 步驟二：載入root元素 -->
                <div id="root"></div>

                <!-- 使用JSX，type類型為 "text/babel" -->
                <script type="text/babel">//要寫這個才知道是JSX
                    // 步驟三：檢查資源是否載入
                    // console.log(React,ReactDOM);

                    // 步驟四：建立 React 元件
                    //建立函式方法一樣，但是每個單字的首字都要大寫(大駝峰命名方法)
                    /* 樣式需要兩個大括號 */
                    function App() {
                        //抽離資料出來做使用
                        //const唯獨變數，執行中不能改變
                        //=變成: 宣告class要用className

                        const dataObj = {
                            imgUrl: './images/pic2.jpg',
                            title: 'M4',
                            content: "全新色彩繽紛綻放，搶眼的纖薄設計，世界最出色的一體成型機。",
                            btnName: "apple商店",
                            appleHref: "https://www.apple.com/tw/",
                        };

                        //return後方不可空白，一定要有內容
                        //可以是()或是元素
                        //return裡要用JSX
                        //只能渲染一個元素，超過兩個以上必須再包一層
                        return (
                            <div>
                                {/* JSX中若要使用JS語法，前後加{js程式撰寫區} */}
                                <h1 className="myH1">今日日期: <span style={{ color: "green" }}>{new Date().toLocaleDateString()}</span></h1>
                                <div className="card" style={{width:'300px'}} >
                                    {/* <img src={dataObj.imgUrl} className="card-img-top" alt="..." /> */
                                        /* 做一個背景塗在card-img-top中 */
                                    }
                                    {/* 因為div的高度是隨著內容縮放的，所以div無內容就要設定高 */}
                                    <div class="card-img-top" style={{
                                        backgroundImage: `url('./images/pic2.jpg')`,
                                        backgroundSize: "cover",
                                        backgroundPosition:"center center",
                                        height: "200px", 
                                    }} >
                                    </div>
                                    <div className="card-body">
                                        {/* JSX中的CSS  如果超過兩個單字以上 中間的- 刪除並將第二個單字字首大寫
                                            分號;改成逗號, */}
                                        <h5 className="card-title" style={{
                                            fontSize: '30px',
                                            backgroundColor: 'blanchedalmond',
                                        }}>{dataObj.title}</h5>
                                        <p className="card-text">{dataObj.content}</p>
                                        <a href={dataObj.appleHref} className="btn btn-primary">{dataObj.btnName}</a>
                                    </div>
                                </div>
                            </div>
                        )
                    }

                    // 步驟五：渲染元件到根元件上
                    // const el = document.getElementById('root');
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(<App />);//渲染他
                </script>

                <!-- 練習結束 -->
            </main>
        </div>
    </div>
    <link rel="stylesheet" href="../stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
